{% extends "base.html" %}

{% block title %}Profile - TechSphere{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{{ current_user.full_name }}</h1>
                <p class="text-gray-600 dark:text-gray-400">@{{ current_user.username }}</p>
            </div>
            <a href="{{ url_for('edit_profile') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Edit Profile</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600">{{ user_posts }}</div>
                <div class="text-gray-600 dark:text-gray-400">Forum Posts</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600">{{ user_events }}</div>
                <div class="text-gray-600 dark:text-gray-400">Events Attended</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600">{{ user_achievements|length }}</div>
                <div class="text-gray-600 dark:text-gray-400">Achievements</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
